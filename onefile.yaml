---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /db-data
  capacity:
    storage: 10Gi
  storageClassName: mysql

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: wp
  name: wp-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
